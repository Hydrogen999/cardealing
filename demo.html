<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YorubaConnect</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            return (
                <div className="min-h-screen bg-gray-50">
                    <Header />
                    <HeroSection />
                    <CategoriesSection />
                    <FeaturedOrganizations />
                    <WhyDirectoryExists />
                    <UpcomingEvents />
                    <NewsletterSection />
                    <Footer />
                    <ChatWidget />
                </div>
            );
        };

        const Header = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);

            return (
                <header className="bg-white shadow-sm py-3 px-4 md:px-8 sticky top-0 z-50">
                    <div className="container mx-auto flex justify-between items-center">
                        {/* Logo */}
                        <div className="flex items-center">
                            <div className="flex items-center">
                                <span className="text-2xl font-bold text-orange-500">Yoruba</span>
                                <span className="text-2xl font-bold text-orange-500">Connect</span>
                            </div>
                        </div>
                        
                        {/* Desktop Navigation */}
                        <nav className="hidden md:flex items-center space-x-6">
                            <a href="#" className="text-gray-700 hover:text-orange-500">Home</a>
                            <a href="#" className="text-gray-700 hover:text-orange-500">Directory</a>
                            <a href="#" className="text-gray-700 hover:text-orange-500">Events</a>
                            <a href="#" className="text-gray-700 hover:text-orange-500">About</a>
                            <a href="#" className="text-gray-700 hover:text-orange-500">Contact</a>
                        </nav>

                        {/* Action Buttons and Language Selector */}
                        <div className="flex items-center space-x-3">
                            <button className="bg-orange-500 text-white px-4 py-1.5 rounded-md hover:bg-orange-600 transition">Add Organization</button>
                            <div className="flex items-center border rounded-md px-2 py-1">
                                <span className="text-gray-600 mr-1">EN</span>
                                <i className="fas fa-chevron-down text-xs text-gray-600"></i>
                            </div>
                        </div>
                        
                        {/* Mobile Menu Button */}
                        <button 
                            className="md:hidden text-gray-700 focus:outline-none"
                            onClick={() => setIsMenuOpen(!isMenuOpen)}
                        >
                            <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                        </button>
                    </div>
                    
                    {/* Mobile Navigation Menu */}
                    {isMenuOpen && (
                        <div className="md:hidden bg-white border-t border-gray-200 py-4">
                            <nav className="flex flex-col space-y-4 px-4">
                                <a href="#" className="text-gray-700 hover:text-orange-500 py-2">Home</a>
                                <a href="#" className="text-gray-700 hover:text-orange-500 py-2">Directory</a>
                                <a href="#" className="text-gray-700 hover:text-orange-500 py-2">Events</a>
                                <a href="#" className="text-gray-700 hover:text-orange-500 py-2">About</a>
                                <a href="#" className="text-gray-700 hover:text-orange-500 py-2">Contact</a>
                            </nav>
                        </div>
                    )}
                </header>
            );
        };

        const HeroSection = () => {
            return (
                <section className="relative h-[500px] bg-cover bg-center" style={{ backgroundImage: "url('culture.jpg')" }}>
                    <div className="absolute inset-0 bg-black bg-opacity-40"></div>
                    <div className="relative container mx-auto px-4 md:px-8 h-full flex flex-col justify-center">
                        <div className="max-w-3xl">
                            <h1 className="text-4xl md:text-5xl font-bold text-white mb-4">Discover and Connect with Yoruba Organizations Worldwide</h1>
                            <p className="text-xl text-white mb-8">A global hub for cultural, educational, religious and professional Yoruba heritage through digital connection. We provide a platform for Yoruba people worldwide to connect, collaborate, and strengthen our cultural bonds.</p>
                            
                            <div className="flex flex-col sm:flex-row gap-4 mb-8">
                                <div className="relative flex-grow">
                                    <input 
                                        type="text" 
                                        placeholder="Search for names, location, or category..." 
                                        className="w-full px-4 py-3 rounded-md focus:outline-none"
                                    />
                                    <button className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                        <i className="fas fa-search"></i>
                                    </button>
                                </div>
                                <button className="bg-orange-500 text-white px-6 py-3 rounded-md hover:bg-orange-600 transition">Browse Directory</button>
                            </div>
                            
                            <button className="bg-transparent border border-white text-white px-6 py-3 rounded-md hover:bg-white hover:text-orange-500 transition inline-flex items-center">
                                Add Your Organization <i className="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        const CategoryCard = ({ icon, title, count }) => {
            return (
                <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100 flex flex-col items-center justify-center text-center">
                    <div className="w-14 h-14 bg-orange-100 rounded-full flex items-center justify-center mb-4">
                        <i className={`${icon} text-orange-500 text-xl`}></i>
                    </div>
                    <h3 className="text-lg font-medium text-gray-800 mb-1">{title}</h3>
                    <p className="text-sm text-gray-600">{count} Organizations</p>
                </div>
            );
        };

        const CategoriesSection = () => {
            const categories = [
                { icon: "fas fa-users", title: "Cultural Groups", count: "245" },
                { icon: "fas fa-church", title: "Religious Organizations", count: "189" },
                { icon: "fas fa-school", title: "Educational Institutions", count: "167" },
                { icon: "fas fa-globe-africa", title: "Yoruba Unions Abroad", count: "203" },
                { icon: "fas fa-female", title: "Women / Youth Groups", count: "156" },
                { icon: "fas fa-briefcase", title: "Professional Associations", count: "178" },
                { icon: "fas fa-hand-holding-heart", title: "Advocacy & Human Rights", count: "94" }
            ];
            
            return (
                <section className="py-16 bg-gray-50">
                    <div className="container mx-auto px-4 md:px-8">
                        <h2 className="text-3xl font-bold text-center text-gray-800 mb-12">Browse by Category</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            {categories.map((category, index) => (
                                <CategoryCard key={index} {...category} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const OrganizationCard = ({ image, name, location, description }) => {
            return (
                <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                    <div className="flex items-start mb-4">
                        <img src={image} alt={name} className="w-12 h-12 rounded-full mr-4" />
                        <div>
                            <h3 className="font-medium text-gray-800">{name}</h3>
                            <p className="text-sm text-gray-600">{location}</p>
                        </div>
                    </div>
                    <p className="text-sm text-gray-600 mb-4">{description}</p>
                    <a href="#" className="text-orange-500 text-sm font-medium hover:text-orange-600 transition">View Profile â†’</a>
                </div>
            );
        };

        const FeaturedOrganizations = () => {
            const organizations = [
                {
                    image: "https://randomuser.me/api/portraits/women/1.jpg",
                    name: "Yoruba Cultural Association",
                    location: "Lagos, Nigeria",
                    description: "Promoting and preserving Yoruba culture heritage through education and community events."
                },
                {
                    image: "https://randomuser.me/api/portraits/men/2.jpg",
                    name: "Yoruba Cultural Association",
                    location: "Lagos, Nigeria",
                    description: "Cultural heritage learning towards culture heritage through education and community events."
                },
                {
                    image: "https://randomuser.me/api/portraits/women/3.jpg",
                    name: "Yoruba Cultural Association",
                    location: "Lagos, Nigeria",
                    description: "Promoting and preserving Yoruba culture heritage through education and community events."
                },
                {
                    image: "https://randomuser.me/api/portraits/men/4.jpg",
                    name: "Yoruba Cultural Association",
                    location: "Lagos, Nigeria",
                    description: "Promoting and preserving Yoruba culture heritage through education and community events."
                },
                {
                    image: "https://randomuser.me/api/portraits/women/5.jpg",
                    name: "Yoruba Cultural Association",
                    location: "Lagos, Nigeria",
                    description: "Promoting and preserving Yoruba culture heritage through education and community events."
                },
                {
                    image: "https://randomuser.me/api/portraits/men/6.jpg",
                    name: "Yoruba Cultural Association",
                    location: "Lagos, Nigeria",
                    description: "Promoting and preserving Yoruba culture heritage through education and community events."
                }
            ];
            
            return (
                <section className="py-16">
                    <div className="container mx-auto px-4 md:px-8">
                        <h2 className="text-3xl font-bold text-center text-gray-800 mb-12">Featured Organizations</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {organizations.map((org, index) => (
                                <OrganizationCard key={index} {...org} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const WhyDirectoryExists = () => {
            return (
                <section className="py-16 bg-white">
                    <div className="container mx-auto px-4 md:px-8">
                        <div className="flex flex-col md:flex-row items-center">
                            <div className="md:w-1/2 mb-8 md:mb-0">
                                <h2 className="text-3xl font-bold text-gray-800 mb-6">Why This Directory Exists</h2>
                                <p className="text-gray-600 mb-6">
                                    Our mission is to preserve Yoruba identity and foster global unity through digital connection. We provide a platform for Yoruba people worldwide to connect, collaborate, and strengthen our cultural bonds.
                                </p>
                                <button className="bg-orange-500 text-white px-6 py-3 rounded-md hover:bg-orange-600 transition">
                                    Learn More About Us
                                </button>
                            </div>
                            <div className="md:w-1/2 flex justify-center">
                                <img 
                                    src="culture.jpg" 
                                    alt="Traditional Yoruba drum representing cultural heritage and community" 
                                    className="w-64 h-64 object-contain"
                                />
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const EventCard = ({ date, month, year, title, location, image }) => {
            return (
                <div className="bg-white rounded-lg overflow-hidden shadow-sm border border-gray-100">
                    <img src={image} alt={title} className="w-full h-48 object-cover" />
                    <div className="p-4">
                        <div className="flex items-center mb-2">
                            <i className="far fa-calendar-alt text-orange-500 mr-2"></i>
                            <span className="text-sm text-gray-600">{date} {month}, {year}</span>
                        </div>
                        <h3 className="font-medium text-gray-800 mb-1">{title}</h3>
                        <p className="text-sm text-gray-600 mb-4">{location}</p>
                        <button className="bg-orange-500 text-white text-sm px-4 py-2 rounded hover:bg-orange-600 transition w-full">
                            Learn More
                        </button>
                    </div>
                </div>
            );
        };

        const UpcomingEvents = () => {
            const events = [
                {
                    date: "June 15",
                    month: "2024",
                    title: "Yoruba Cultural Festival",
                    location: "London, UK",
                    image: "https://picsum.photos/seed/yoruba-event1/400/250.jpg"
                },
                {
                    date: "July 22",
                    month: "2024",
                    title: "Yoruba Cultural Festival",
                    location: "London, UK",
                    image: "https://picsum.photos/seed/yoruba-event2/400/250.jpg"
                },
                {
                    date: "August 11",
                    month: "2024",
                    title: "Yoruba Cultural Festival",
                    location: "London, UK",
                    image: "https://picsum.photos/seed/yoruba-event3/400/250.jpg"
                }
            ];
            
            return (
                <section className="py-16 bg-gray-50">
                    <div className="container mx-auto px-4 md:px-8">
                        <h2 className="text-3xl font-bold text-center text-gray-800 mb-12">Upcoming Yoruba Events</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {events.map((event, index) => (
                                <EventCard key={index} {...event} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const NewsletterSection = () => {
            return (
                <section className="py-12 bg-orange-400 text-white">
                    <div className="container mx-auto px-4 md:px-8 text-center">
                        <h2 className="text-2xl font-bold mb-4">Stay Updated with Yoruba News & Events</h2>
                        <p className="mb-6 max-w-2xl mx-auto">
                            Join our newsletter to receive updates about Yoruba cultural events, community news, and special announcements.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                            <input 
                                type="email" 
                                placeholder="Enter your email address" 
                                className="px-4 py-3 rounded-md text-gray-800 focus:outline-none w-full sm:w-72"
                            />
                            <button className="bg-orange-600 text-white px-6 py-3 rounded-md hover:bg-orange-700 transition whitespace-nowrap">
                                Subscribe
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-gray-900 text-white pt-12 pb-6">
                    <div className="container mx-auto px-4 md:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                            <div>
                                <h3 className="text-lg font-semibold mb-4">About Us</h3>
                                <ul className="space-y-2">
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">Our Mission</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">Team</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">Partners</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">Contact</a></li>
                                </ul>
                            </div>
                            <div>
                                <h3 className="text-lg font-semibold mb-4">Quick Links</h3>
                                <ul className="space-y-2">
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">Directory</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">Events</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">Add Organization</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">News</a></li>
                                </ul>
                            </div>
                            <div>
                                <h3 className="text-lg font-semibold mb-4">Resources</h3>
                                <ul className="space-y-2">
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">FAQ</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">Privacy Policy</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">Terms of Use</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white transition">Support</a></li>
                                </ul>
                            </div>
                            <div>
                                <h3 className="text-lg font-semibold mb-4">Connect With Us</h3>
                                <div className="flex space-x-4 mb-4">
                                    <a href="#" className="text-gray-400 hover:text-white transition"><i className="fab fa-facebook-f"></i></a>
                                    <a href="#" className="text-gray-400 hover:text-white transition"><i className="fab fa-twitter"></i></a>
                                    <a href="#" className="text-gray-400 hover:text-white transition"><i className="fab fa-instagram"></i></a>
                                </div>
                                <p className="text-gray-400">Follow us for the latest updates</p>
                            </div>
                        </div>
                        <hr className="border-gray-800 mb-6" />
                        <div className="flex flex-col md:flex-row justify-between items-center">
                            <p className="text-gray-400 text-sm">&copy; 2024 YorubaConnect. All rights reserved.</p>
                            <div className="flex space-x-4 mt-4 md:mt-0">
                                <a href="#" className="text-gray-400 hover:text-white transition text-sm">Add Listing</a>
                                <a href="#" className="text-gray-400 hover:text-white transition text-sm">Browse All</a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        const ChatWidget = () => {
            return (
                <div className="fixed bottom-6 right-6 z-50">
                    <button className="bg-blue-500 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-600 transition">
                        <i className="fas fa-comment-dots text-xl"></i>
                    </button>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
